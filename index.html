<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="RAUCOUS - Bold, Disruptive Brand Identity. Streetwear meets creative culture. Modern, confident, uncompromising." />
    <meta name="theme-color" content="#000000" />
    <meta name="color-scheme" content="dark" />
    
    <!-- Preconnect to fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts: Inter + Space Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <title>RAUCOUS â€” Bold. Disruptive. Modern.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Colors */
            --color-black: #000000;
            --color-charcoal: #1a1a1a;
            --color-gunmetal: #2a2a2a;
            --color-white: #ffffff;
            --color-light-gray: #e8e8e8;
            --color-accent: #f5f5f5;

            /* Typography */
            --font-display: 'Inter', system-ui, -apple-system, sans-serif;
            --font-body: 'Inter', system-ui, -apple-system, sans-serif;
            --font-mono: 'Space Mono', monospace;

            /* Spacing (8px base) */
            --space-xs: 0.25rem;   /* 4px */
            --space-sm: 0.5rem;    /* 8px */
            --space-md: 1rem;      /* 16px */
            --space-lg: 1.5rem;    /* 24px */
            --space-xl: 2rem;      /* 32px */
            --space-2xl: 3rem;     /* 48px */
            --space-3xl: 4rem;     /* 64px */
            --space-4xl: 6rem;     /* 96px */

            /* Layout */
            --max-width: 1200px;
            --container-padding: var(--space-lg);

            /* Animation */
            --transition-fast: 150ms ease-in-out;
            --transition-base: 300ms ease-in-out;
        }

        /* Respect user's motion preferences */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--color-black);
            color: var(--color-white);
            font-family: var(--font-body);
            font-size: 16px;
            font-weight: 400;
            line-height: 1.6;
            letter-spacing: 0.005em;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-display);
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        h1 {
            font-size: 3.5rem; /* 56px */
            font-weight: 900;
            margin-bottom: var(--space-xl);
        }

        h2 {
            font-size: 2.5rem; /* 40px */
            font-weight: 800;
            margin-bottom: var(--space-lg);
        }

        h3 {
            font-size: 1.5rem; /* 24px */
            font-weight: 700;
            margin-bottom: var(--space-md);
        }

        p {
            margin-bottom: var(--space-md);
            color: var(--color-light-gray);
        }

        a {
            color: var(--color-white);
            text-decoration: none;
            transition: color var(--transition-base);
        }

        a:hover {
            color: var(--color-accent);
        }

        button {
            font-family: var(--font-display);
            cursor: pointer;
            border: none;
            transition: all var(--transition-base);
        }

        /* Layout */
        .container {
            width: 100%;
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 var(--container-padding);
        }

        /* Utilities */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }

        .fade-in {
            animation: fadeIn var(--transition-base) ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Mobile-first responsive */
        @media (max-width: 768px) {
            :root {
                --container-padding: var(--space-md);
            }

            h1 {
                font-size: 2.5rem; /* 40px */
            }

            h2 {
                font-size: 1.75rem; /* 28px */
            }

            body {
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem; /* 32px */
            }

            h2 {
                font-size: 1.5rem; /* 24px */
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
